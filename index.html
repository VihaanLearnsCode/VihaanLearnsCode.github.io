<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vihaan's Website!</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/VihaanLearnsCode/VihaanLearnsCode.github.io/alpha/Beach%20Background.png');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: #ffffff;
            width: 600px; /* Set the width of the container */
            height: 500px; /* Set the height of the container */
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            display: flex;
            flex-direction: column;
            height: 50vh;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px;

            transition: background 2s;
        }

        .container:hover {
            background: hsl(195, 64%, 71%);
        }

        .container p {
            margin-bottom: 10px; /* Adjust the value to control the space */
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #103156;
            transition: color 1.2s;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #103156;
            transition: color 1.2s;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #82b0e3;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 1.2s;
        }

        a:hover {
            background-color: #26f0ba;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Vihaan's website!</h1>
        <p><a href="about.html">ABOUT</a></p>
        <p><a href="vr.html">VIRTUAL REALITY</a></p>
        <p><a href="datavis.html">DATA VISUALIZATION</a></p>
    </div>
    
</body>
</html>
