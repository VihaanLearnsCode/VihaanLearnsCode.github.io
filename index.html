<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vihaan's Website!</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/VihaanLearnsCode/VihaanLearnsCode.github.io/alpha/Beach%20Background.png');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: #115c48;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #b6d1f0;
            transition: color 1.2s;
        }

        h1:hover {
            color: #17cec2;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            color : #a8dbef;
            transition: color 1.2s;
        }

        p:hover {
            color: #26f0ba
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #82b0e3;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 1.2s;
        }
        a:hover {
            background-color: #26f0ba;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #4a90e2;
            transition: color 1.2s;
        }

        h2:hover {
            color: #e94a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Vihaan's website!</h1>
        <p>Still under construction!</p>
        <p><a href="about.html">ABOUT</a></p>
    </div>
</body>
</html>
